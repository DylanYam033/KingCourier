{% extends 'layouts/base.html' %} 

{% block content %}

    <div class="container py-10 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-12 col-xl-4">
  
          <div class="card" style="border-radius: 15px;">
            <div class="card-body text-center">
              <div class="mt-3 mb-4">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp"
                  class="rounded-circle img-fluid" style="width: 100px;" />
              </div>
              <h4 class="mb-2">{{user.username}}</h4>
              <p class="text-muted mb-4">{{user.email}}</p>
              <div class="mb-4 pb-2">
                <button type="button" class="btn btn-outline-dark btn-floating">
                  <i class="fab fa-facebook-f fa-lg"></i>
                </button>
                <button type="button" class="btn btn-outline-dark btn-floating">
                  <i class="fab fa-twitter fa-lg"></i>
                </button>
                <button type="button" class="btn btn-outline-dark btn-floating">
                  <i class="fab fa-skype fa-lg"></i>
                </button>
              </div>
              <button type="button" class="btn btn-dark btn-rounded btn-lg">
                Message now
              </button>
              <div class="d-flex justify-content-between text-center mt-5 mb-2">
                <div class="flex-fill">
                  <p class="mb-2 h5">Telefono</p>
                  <p class="text-muted mb-0">{{user.num_phone}}</p>
                </div>
                <div class="flex-fill">
                  <p class="mb-2 h5">Ciudad</p>
                  <p class="text-muted mb-0">{{user.city}}</p>
                </div>
              </div>
            </div>
          </div>
  
        </div>
      </div>
    </div>
  
{% endblock content %}
