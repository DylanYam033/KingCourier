{% extends 'layouts/base.html' %} {% block content %}
<h1>Mensajeros</h1>

{% for mensajero in mensajeros %}
<ul>
  <li>
    <a href="{% url 'detalle_mensajer' mensajero.id %}">
      <p>{{ mensajero.nombre }}</p>
    </a>

    <a href="{% url 'editar_mensajero' mensajero.id %}">Editar</a>

    <form method="post" action="{% url 'eliminar_mensajero' mensajero.id %}">
      {% csrf_token %}
      <button type="submit">Eliminar</button>
    </form>
  </li>
</ul>
{% endfor %} {% endblock content %}
